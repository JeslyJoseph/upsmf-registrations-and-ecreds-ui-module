<app-header></app-header>
    <div class="main-container">
        <div class="header-container">
            <div class="head-details">
                <h2 >Manage Users</h2>
                <button mat-button color="primary" routerLink="/users/new" mat-raised-button color="primary">New User </button>

            </div>
        </div>

                <app-shared-skeleton-loading [isLoading]="isDataLoading">
                </app-shared-skeleton-loading>
                <app-shared-table *ngIf="!isDataLoading"
                [tableColumns]="userTableColumns"
                [tableData]="userData"
                [isPageable]="true"
                    (editData)="onEditData($event)"
                    (toggleData)="onToggleData($event)"
                    (deleteData)="onDeleteData($event)">

                </app-shared-table>
           
    </div>
