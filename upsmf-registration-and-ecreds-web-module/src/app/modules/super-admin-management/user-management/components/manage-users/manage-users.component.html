<app-header></app-header>
    <div class="main-container">
        <div class="header-container">
            <div class="head-details">
                <h2 >Manage Users</h2>
                <button mat-button color="primary"  (click)="goToUserDetail()" mat-raised-button color="primary">New User </button>

            </div>
        </div>

                <app-shared-skeleton-loading [isLoading]="isDataLoading">
                </app-shared-skeleton-loading>
                <app-shared-table *ngIf="!isDataLoading" [tableColumns]="userTableColumns" [tableData]="userData" [isPageable]="true"
                    (editData)="goToUserDetail($event)" (toggleData)="toggleUserStatus($event)" (deleteData)="onDeleteData($event)">
                
                </app-shared-table>
           
    </div>
